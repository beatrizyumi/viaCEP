<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ViaCEP</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<form action="" class="search-form">
		<input placeholder="Insira seu o CEP">
		<button>Buscar</button>
	</form>
	<br>
	<table>
		<tr>
			<th>CEP</th>
			<th class="cep"></th>
		</tr>
		<tr>
			<th>Logradouro</th>
			<th class="logradouro"></th>
		</tr>
		<tr>
			<th>Complemento</th>
			<th class="complemento"></th>
		</tr>
		<tr>
			<th>Bairro</th>
			<th class="bairro"></th>
		</tr>
		<tr>
			<th>Localidade</th>
			<th class="localidade"></th>
		</tr>
		<tr>
			<th>UF</th>
			<th class="uf"></th>
		</tr>
	</table>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
